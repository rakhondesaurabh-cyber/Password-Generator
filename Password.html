<!DOCTYPE html>
<html>

<head>
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        width: 100%;
        height: 100vh;
        background: linear-gradient(to top right, rgb(32, 22, 55), rgb(29, 16, 78), rgb(10, 31, 58));
    }

    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        max-width: 700px;
        text-align: center;

        h1 {
            font-size: clamp(30px, 8vw, 55px);
            font-family: fantasy;
            color: white;
            line-height: 1.2;
        }

        span {
            color: rgb(26, 147, 26);
            border-bottom: 2px solid;
        }
    }

    .password-box {
        width: 100%;
        max-width: 600px;
        margin: 30px auto 0;
        height: auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;

        input {
            font-size: 20px;
            outline: none;
            border: none;
            flex: 1;
            min-width: 0;
            margin-right: 10px;
        }

        i {
            font-size: 28px;
            cursor: pointer;
            color: rgb(26, 147, 26);
            transition: 0.5s;
            flex-shrink: 0;

            &:hover {
                transform: scale(1.05);
            }
        }
    }

    button {
        width: 100%;
        max-width: 220px;
        height: auto;
        padding: 15px;
        background-color: rgb(20, 110, 27);
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        outline: none;
        border: none;
        cursor: pointer;
        color: white;
        border-radius: 10px 30px;
        box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.586);
        margin: 20px auto;
        transition: 0.5s;

        &:hover {
            transform: scale(1.05);
        }
    }

    @media (max-width: 500px) {
        .password-box {
            padding: 15px;
            margin-top: 20px;
        }

        .password-box input {
            font-size: 16px;
        }

        button {
            font-size: 18px;
            padding: 12px;
        }
    }
</style>

<body>
    <div class="container">
        <h1>Generate a <br> <span>Random Password</span></h1>
        <div class="password-box">
            <input type="text" id="password">
            <i class="ri-file-copy-line" onclick="copyPassword()"></i>
        </div>
        <button onclick="changePassword()"><i class="ri-fire-fill"></i> Generate Now</button>
    </div>

    <script>
        const pass = document.getElementById("password");
        const lenght = 12;
        const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowercase = "abcdefghijklmnopqrstuvwxyz";
        const number = "0123456789";
        const symbol = "@!#$%^&*()_+{}[]*<>"

        const allchar = uppercase + lowercase + number + symbol;

        function changePassword() {
            password = "";

            /*password += uppercase[Math.floor(Math.random() * uppercase.length)]
            password += lowercase[Math.floor(Math.random() * lowercase.length)]
            password += number[Math.floor(Math.random() * number.length)]
            password += symbol[Math.floor(Math.random() * symbol.length)]*/

            while (lenght >= password.length) {
                password += allchar[Math.floor(Math.random() * allchar.length)];

            }
            pass.value = password;
        }

        function copyPassword() {
            pass.select();
            document.execCommand("copy");
        }


    </script>
</body>

</html>
